{% set version = "3.2.1" %}

package:
  name: pastescript
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PasteScript/PasteScript-{{ version }}.tar.gz
  sha256: f3ef819785e1b284e6fc108a131bce7e740b18255d96cd2e99ee3f00fd452468

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - paster = paste.script.command:run

requirements:
  host:
    - python
    - pip
    - paste >=3
    - pastedeploy
    - six
  run:
    - python
    - paste >=3
    - pastedeploy
    - six

test:
  imports:
    - paste
    - paste.script
    - paste.script.util
  commands:
    - paster -h

about:
  home: http://pythonpaste.org/script/
  license: MIT
  summary: A pluggable command-line frontend, including commands to setup package file layouts

extra:
  recipe-maintainers:
    - ocefpaf
